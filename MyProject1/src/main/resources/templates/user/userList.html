<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 리스트12</title>
<link th:href="@{/bootstrap3.2.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2> 사용자 리스트</h2>
		<table class="table table-striped">
			<colgroup>
				<col width="10%"/>
				<col width="10%"/>
				<col width="20%"/>
				<col width="20%"/>
				<col width="20%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<th scope="col">아이디</th>
				<th scope="col">패스워드</th>
				<th scope="col">이름</th>
				<th scope="col">이메일</th>
				<th scope="col">권한</th>
				<th scope="col">가입일</th>
			</thead>
			<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
				<td>
					<a href="/user/userDetail/" th:attrappend="href=${vo.id}" th:text="${vo.id}"></a>
				</td>
				
				<td th:text="${vo.pw}"></td>
				<td th:text="${vo.name}"></td>
				<td th:text="${vo.email}"></td>
				<td th:text="${vo.role}"></td>
				<td th:text="${vo.joinDate}"></td>
			</tr>
			<tr th:unless="${#lists.size(list)} >0">
				<td colspan="4" class="text-center">조회된 결과가 없습니다.</td>
			</tr>
		</table>
		<a href="/user/userInsert" class="btn btn-default">사용자추가</a>
	</div>
	
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="bootstrap3.2.2/js/bootstrap.min.js"></script>
</body>
</html>
